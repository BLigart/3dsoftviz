<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>3dsoftviz webview template</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="libs/bootstrap/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="libs/modernizr/modernizr-2.6.2.min.js"></script>
        <script src="libs/jquery/jquery-1.11.1.min.js"></script>
        <script src="libs/chartjs/Chart.min.js"></script>
        <script src="libs/bootstrap/bootstrap.min.js"></script>
        <script src="src/main.js"></script>
    </head>
    <body>
        <!-- Template for single model -->
        <div id="single" class="container" hidden>
            <div class="page-header">
                <h3><span id="single-label">Example title</span> (<span id="single-type"></span>) <small id="single-path"></small></h3>
            </div>
            <div class="figures">
                <figure id="fig1">
                    <canvas width="300" height="300"></canvas>
                    <figcaption><h4>LOC</h4></figcaption>
                    <div class="legend"></div>
                </figure>

                <figure id="fig2">
                    <canvas width="400" height="300"></canvas>
                    <figcaption><h4>Complexity</h4></figcaption>
                    <div class="legend"></div>
                </figure>
            </div>
        </div>

        <!-- <pre id="test"></pre> -->

        <!-- Template for multiple models -->
        <div id="multiple" class="container" hidden>
            <div class="page-header">
                <h3><span id="multiple-label">Example title</span> <small id="multiple-path"></small></h3>
            </div>
            <div class="figures">
                <figure id="fig10">
                    <canvas width="200" height="200"></canvas>
                    <figcaption><h4>LOC</h4></figcaption>
                    <div class="legend"></div>
                </figure>

                <figure id="fig11">
                    <canvas width="300" height="200"></canvas>
                    <figcaption><h4>Cyclomatic Complexity</h4></figcaption>
                    <div class="legend"></div>
                </figure>
            </div>
        </div>
    </body>
</html>
