<div class="single-loc-container">
    <canvas class="chart chart-doughnut" data-data="vm.chart.data" data-options="vm.chart.options"
            data-labels="vm.chart.labels" width="800" height="590"></canvas>

    <div class="centered" ng-class="{'fadein' : true}">
        <h2 class="text-center">Lines of code</h2>

        <h3 class="text-center">{{vm.model.name}} <span class="text-muted">({{vm.model.type}})</span></h3>

        <h4 class="text-center">
            <ol class="breadcrumb">
                <li ng-repeat="item in vm.filePath">{{item}}</li>
            </ol>
        </h4>

        <!-- Custom legend -->
        <div class="text-center custom-legend">
            <span class="item" ng-repeat="label in vm.chart.labels" >
                <span class="marker" ng-style="{'background-color': vm.chart.colours[$index]}"></span> <span class="text">{{label}}: {{vm.chart.data[$index]}}</span>

                <!-- Add line break after each 2 items -->
                <br ng-if="$index % 2 == 1" />
            </span>
        </div>
    </div>
</div>
